version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/storage/sqlite/queries.sql"
    schema: "internal/storage/sqlite/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/storage/sqlite/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
